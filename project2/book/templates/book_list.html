{% extends 'baseBook.html' %} {% block content %}
<div class="book-list">
  <div class="book-list-title">
    <h1>Book List</h1>
  </div>
  <div class="margin-bottom-20">
    {% if request.user.is_superuser %}
    <button class="handle-book-btn create-book-btn">
      <a href="{% url 'book:book_create' %}">Create New Book</a>
    </button>
    
    {% endif %}
    <button class="handle-book-btn create-book-btn">
      <a href="/book/category/">Category</a>
    </button>
  </div>
  <div>
    <div class="wrapper">
      {% for book in books %}
      <div class="card">
        <div class="book-image">
          <a href="{% url 'book:book_detail' book.book_id %}">
            <img
            class="book-item-image"
            src="{{ book.image.url }}"
            alt="{{ book.name }}"
            
          /></a>
          
        </div>
        <div class="book-details">
          <h4><a href="{% url 'book:book_detail' book.book_id %}">{{ book.name }}</a></h4>
          <h4>{{ book.price }}Ä‘</h4>
        </div>
        <div>
          <button class="handle-book-btn">
            <a href="{% url 'cart:add_to_cart' book.pk %}">Add to cart</a>
          </button>
        </div>
      </div>
      {% endfor %}
    </div>

    
  </div>
  {% endblock %}
</div>
